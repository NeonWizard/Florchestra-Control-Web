<!DOCTYPE html>
<html>
<head>
	<title>Florchestra Control</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="center-box">
		<h1>Florchestra Control</h1>
		<div id="engine-control">
			<button onclick="startEngine()" id="start-engine">Start</button>
			<button onclick="stopEngine()" id="stop-engine" class="disabled" disabled>Stop</button>
		</div>
		<div id="song-picker">
			<select id="song-dropdown" class="disabled" disabled></select>
			<button id="play-song" class="disabled" disabled>Play</button>
		</div>

		<div id="bigrange-picker">
			<label id="bigrange-label">Big Range</label>

			<label id="bigrange-switch" class="switch">
				<input type="checkbox">
				<div class="slider"></div>
			</label>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
